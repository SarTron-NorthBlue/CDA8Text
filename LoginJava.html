<!doctype html>
<html lang="en">
  <head>
    <title>Formulaire avec vérification</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>

  <body>
    <header>
    </header>

    <main class="container mt-5">
      <h1 class="text-center mb-4">Formulaire avec vérification</h1>
      <form onsubmit="return validerFormulaire()" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="nom-field" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom-field" placeholder="Nom" required />
          <div class="invalid-feedback">Veuillez entrer votre nom.</div>
        </div>
        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="prenom" placeholder="Prénom" required />
          <div class="invalid-feedback">Veuillez entrer votre prénom.</div>
        </div>
        <div class="mb-3">
          <label for="mail-field" class="form-label">Email</label>
          <input type="email" class="form-control" id="mail-field" placeholder="Email" required />
          <div class="invalid-feedback">Veuillez entrer une adresse e-mail valide.</div>
        </div>
        <div class="mb-3">
          <label for="speudo-field" class="form-label">Speudo</label>
          <input type="text" class="form-control" id="speudo-field" placeholder="Speudo" required />
          <div class="invalid-feedback">Veuillez entrer votre speudo.</div>
        </div>
        <div class="mb-3">
          <label for="passe1-field" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="passe1-field" placeholder="Mot de passe" required />
          <div class="invalid-feedback">Veuillez entrer un mot de passe.</div>
        </div>
        <div class="mb-3">
          <label for="passe2-field" class="form-label">Confirmer mot de passe</label>
          <input type="password" class="form-control" id="passe2-field" placeholder="Confirmer mot de passe" required />
          <div class="invalid-feedback">Veuillez confirmer votre mot de passe.</div>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
      </form>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="text-center p-3">
        © 2024 Mon Site. Tous droits réservés.
      </div>
    </footer>

    <script>
      function validerFormulaire() {
        var nom = document.getElementById('nom-field').value;
        var prenom = document.getElementById('prenom').value;
        var email = document.getElementById('mail-field').value;
        var speudo = document.getElementById('speudo-field').value;
        var passe1 = document.getElementById('passe1-field').value;
        var passe2 = document.getElementById('passe2-field').value;

        if (nom === '' || prenom === '' || email === '' || speudo === '' || passe1 === '' || passe2 === '') {
          alert("Tous les champs doivent être remplis !");
          return false;
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Veuillez entrer une adresse e-mail valide !");
          return false;
        }
        if (passe1 !== passe2) {
          alert("Les mots de passe ne correspondent pas !");
          return false;
        }

        alert("Formulaire validé !");
        return true;
      }
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
